<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Profesor', 'Cursos']" icon="table"
                        class="col-xs-12 col-sm-6 col-md-6 col-lg-4"></sa-big-breadcrumbs>
    <sa-stats></sa-stats>
  </div>

  <sa-widgets-grid>


    <div class="row">
      <article class="col-sm-12">


        <div sa-widget [editbutton]="false" color="darken">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Lista de Cursos activos para este profesor</h2></header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable
                [options]="{
                colReorder: true,
              ajax: 'assets/api/tables/datatables.standard.json',
              columns: [ {data: 'id'}, {data: 'Curso'}, {data: 'Total Horas Curso'}, {data: 'Fecha Inicio'}, {data: 'Fecha Fin'}, {data: 'Estado'}] }"
                paginationLength="true" tableClass="table table-striped table-bordered table-hover"
                width="100%">
                <thead>
                <tr>
                  <th data-hide="phone">ID</th>
                  <th data-class="expand"><i
                    class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                    Curso
                  </th>
                  <th data-hide="phone"><i
                    class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i>
                    Total Horas Curso
                  </th>
                  <th>Fecha Inicio</th>
                  <th data-hide="phone,tablet">
                    Fecha Fin
                  </th>
                  <th data-hide="phone,tablet">Estado</th>

                </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </div>

      </article>


    </div>

  </sa-widgets-grid>
</div>
